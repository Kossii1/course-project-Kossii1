services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    user: appuser
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
    volumes:
      - ./db:/app/db
