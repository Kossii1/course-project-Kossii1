name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate SAST summary
        run: |
          echo "# SAST Summary" > EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Semgrep findings" >> EVIDENCE/P10/sast_summary.md
          SEMGREP_COUNT=$(jq '.runs[].results | length' EVIDENCE/P10/semgrep.sarif)
          echo "Total findings: $SEMGREP_COUNT" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Gitleaks findings" >> EVIDENCE/P10/sast_summary.md
          GITLEAKS_COUNT=$(jq '. | length' EVIDENCE/P10/gitleaks.json)
          echo "Total findings: $GITLEAKS_COUNT" >> EVIDENCE/P10/sast_summary.md

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
